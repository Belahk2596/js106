<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested for loop js106
        for(let i = 1; i <= 10; i++) {
            for(let k = 1; k <= 10; k++) {
                console.log(`${i} x ${k} = ${i * k}`)
            }
        }
    </script>
</body>
</html>
